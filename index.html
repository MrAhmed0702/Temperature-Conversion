<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Temperature Converter</title>
</head>
<body>
    <header>
        <h1>Temperature Converter</h1>
    </header>

    <main>
        <form>
            <input type="number" id="textBox" value="0" required>
            <br>

            <input type="radio" name="unit" id="toFahrenheit" required>
            <label for="toFahrenheit">Celsius ➡ Fahrenheit</label>
            <br>

            <input type="radio" name="unit" id="toCelsius" required>
            <label for="toCelsius">Fahrenheit ➡ Celsius</label>
            <br>

            <button type="button" onclick="convert()">Convert</button>
            <p id="result"></p>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 Temperature Converter</p>
        <small>This project is done by: Ahmed Mohammed Jayanti Mochi</small>
    </footer>

    <script src="script.js"></script>
</body>
</html>
